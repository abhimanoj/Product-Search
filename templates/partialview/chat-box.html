{%load static %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/chat.css' %}">
                    <!-- BEGIN: Modal Content -->
                    <div class="modal" id="button-modal-preview" data-backdrop="static" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header border-0"> 
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                <div class="modal-body p-0">
                                    <section class="msger">
                                        <main class="msger-chat">
                                            <div class="msg left-msg">
                                                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);"></div> 
                                                <div class="msg-bubble">
                                                    <div class="msg-info">
                                                        <div class="msg-info-name">BOT</div>
                                                        <div class="msg-info-time">12:45</div>
                                                    </div>

                                                    <div class="msg-text">
                                                        Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="msg right-msg">
                                                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);"></div>

                                                <div class="msg-bubble">
                                                    <div class="msg-info">
                                                        <div class="msg-info-name">Sajad</div>
                                                        <div class="msg-info-time">12:46</div>
                                                    </div>

                                                    <div class="msg-text">
                                                        You can change your name in JS section!
                                                    </div>
                                                </div>
                                            </div>
                                        </main>

                                        <form class="msger-inputarea">
                                            <input type="text" class="msger-input" placeholder="Enter your message..." />
                                            <button type="submit" class="msger-send-btn button text-white bg-theme-1 shadow-md">Send</button>
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END: Modal Content -->
